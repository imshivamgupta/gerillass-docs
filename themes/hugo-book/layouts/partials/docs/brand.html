<h2 class="brand-logo">
    <a href="{{ .Site.BaseURL | relLangURL }}">

        {{ with .Site.Params.LogoLink }}
            <img src="{{ . | relURL }}" alt="Logo"/>
        {{ end }}

        {{ with .Site.Params.LogoTitle}}
            <span class="logo-title">{{.}}</span>
        {{ end }}

        {{ with .Site.Params.LogoDescription}}
            <span class="logo-description">{{.}}</span>
        {{ end }}
    </a>
</h2>
