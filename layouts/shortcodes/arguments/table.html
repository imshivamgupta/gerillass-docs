<div class="table">

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Type</th>
                <th>Description</th>
            </tr>
        </thead>

        <tbody>
            {{.Inner}}
        </tbody>

    </table>

    {{ with .Get "footnote"}}

    {{end}}

</div>
